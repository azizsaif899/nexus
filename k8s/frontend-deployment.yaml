apiVersion: apps/v1
kind: Deployment
metadata:
  name: azizsys-frontend
  namespace: azizsys
  labels:
    app: azizsys-frontend
    version: v1.0.0
    component: frontend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: azizsys-frontend
  template:
    metadata:
      labels:
        app: azizsys-frontend
        version: v1.0.0
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        fsGroup: 101
      containers:
      - name: admin-dashboard
        image: azizsys/admin-dashboard:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
      - name: web-chatbot
        image: azizsys/web-chatbot:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
      nodeSelector:
        kubernetes.io/os: linux

---
apiVersion: v1
kind: Service
metadata:
  name: azizsys-admin-service
  namespace: azizsys
  labels:
    app: azizsys-frontend
    component: admin-dashboard
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: azizsys-frontend

---
apiVersion: v1
kind: Service
metadata:
  name: azizsys-chatbot-service
  namespace: azizsys
  labels:
    app: azizsys-frontend
    component: web-chatbot
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: azizsys-frontend

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: azizsys-ingress
  namespace: azizsys
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - dashboard.azizsys.com
    - chat.azizsys.com
    - api.azizsys.com
    secretName: azizsys-tls
  rules:
  - host: dashboard.azizsys.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: azizsys-admin-service
            port:
              number: 80
  - host: chat.azizsys.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: azizsys-chatbot-service
            port:
              number: 80
  - host: api.azizsys.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: azizsys-api-service
            port:
              number: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: azizsys-frontend-hpa
  namespace: azizsys
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: azizsys-frontend
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70