name: AzizSys CI/CD Pipeline - Enterprise Grade

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  CACHE_VERSION: v1

jobs:
  quality_gate:
    name: ğŸ” Quality Gate
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Lint Code
        run: npm run lint

      - name: ğŸ’… Check Code Formatting
        run: npm run format:check

      - name: ğŸ§ª Run Unit Tests with Coverage
        run: npm run test:coverage
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY_TEST }}

      - name: ğŸ“Š Upload Coverage Reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: ğŸ—ï¸ Build Project
        run: npm run build

      - name: ğŸ” Dependency Security Audit
        run: npm audit --audit-level moderate

      - name: ğŸ“ˆ Analyze Bundle Size
        run: |
          npm run build
          du -sh dist/
          echo "Bundle size analysis completed"

  integration_tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: quality_gate
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run Integration Tests
        run: npm run test:integration
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY_TEST }}

      - name: âš¡ Performance Tests
        run: npm run test:performance

  security_scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    needs: quality_gate
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run Security Audit
        run: npm audit --audit-level high

      - name: ğŸ›¡ï¸ CodeQL Analysis
        uses: github/codeql-action/init@v2
        with:
          languages: javascript

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  deploy_staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [quality_gate, integration_tests, security_scan]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build for Staging
        run: npm run build
        env:
          NODE_ENV: staging

      - name: ğŸš€ Deploy to Google Apps Script (Staging)
        run: |
          echo "Deploying to staging environment..."
          # Add actual deployment commands here
          echo "Staging deployment completed"

  deploy_production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [quality_gate, integration_tests, security_scan]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build for Production
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸŒŸ Deploy to Google Apps Script (Production)
        run: |
          echo "Deploying to production environment..."
          # Add actual deployment commands here
          echo "Production deployment completed"

      - name: ğŸ“¢ Notify Success
        if: success()
        run: |
          echo "ğŸ‰ Production deployment successful!"
          echo "Version: ${{ github.sha }}"
          echo "Deployed at: $(date)"

  notify_failure:
    name: ğŸ“¢ Notify on Failure
    runs-on: ubuntu-latest
    needs: [quality_gate, integration_tests, security_scan]
    if: failure()
    
    steps:
      - name: ğŸš¨ Send Failure Notification
        run: |
          echo "âŒ Pipeline failed!"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Failed job: ${{ needs.*.result }}"