<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="utf-8">
  <title>G-Assistant</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 10px; }
    .chat-container { height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
    .input-container { margin-top: 10px; }
    #messageInput { width: 100%; padding: 8px; }
    #sendButton { width: 100%; margin-top: 5px; padding: 8px; }
  </style>
</head>
<body>
  <h3>مساعد G-Assistant</h3>
  <div class="chat-container" id="chatContainer">
    <div>مرحباً! كيف يمكنني مساعدتك؟</div>
  </div>
  
  <div class="input-container">
    <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا...">
    <button id="sendButton" onclick="sendMessage()">إرسال</button>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      if (!message) return;
      
      // إضافة الرسالة للمحادثة
      addMessage('أنت: ' + message);
      input.value = '';
      
      // إرسال للخادم
      google.script.run
        .withSuccessHandler(handleResponse)
        .processMessage(message);
    }
    
    function addMessage(message) {
      const container = document.getElementById('chatContainer');
      const div = document.createElement('div');
      div.textContent = message;
      div.style.marginBottom = '10px';
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }
    
    function handleResponse(response) {
      addMessage('المساعد: ' + response);
    }
  </script>
</body>
</html>
