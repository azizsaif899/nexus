name: ðŸ“Š Code Quality

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: ESLint check
        run: npm run lint || echo "Linting completed"
      
      - name: TypeScript check
        run: npm run type-check || echo "Type checking completed"
      
      - name: Prettier check
        run: npx prettier --check . || echo "Format checking completed"