name: ğŸ“¦ Dependency Review & Security

on:
  pull_request:
    branches: [ master, main ]
  push:
    branches: [ master, main ]
  schedule:
    - cron: '0 4 * * 1' # ÙƒÙ„ Ø§Ø«Ù†ÙŠÙ† Ø§Ù„Ø³Ø§Ø¹Ø© 4 ØµØ¨Ø§Ø­Ø§Ù‹

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          allow-licenses: MIT, Apache-2.0, BSD-3-Clause, ISC
          deny-licenses: GPL-3.0, AGPL-3.0

  security-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run npm audit
        run: |
          echo "ğŸ” Running security audit..."
          npm audit --audit-level=moderate || echo "Audit completed with warnings"
      
      - name: Check for outdated packages
        run: |
          echo "ğŸ“Š Checking for outdated packages..."
          npm outdated || echo "Package check completed"
      
      - name: Audit Summary
        run: |
          echo "âœ… Dependency security check completed"
          echo "ğŸ“‹ Review any warnings in the logs above"