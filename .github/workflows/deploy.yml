name: ğŸš€ Deploy G-Assistant to Google Apps Script

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ§ª Run tests
      run: npm test
      
    - name: ğŸ” Run linting
      run: npm run lint || echo "Linting not configured"
      
    - name: ğŸ—ï¸ Build project
      run: npm run build || echo "Build not configured"

  deploy:
    name: ğŸš€ Deploy to Google Apps Script
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ”§ Install Google Apps Script CLI
      run: npm install -g @google/clasp
      
    - name: ğŸ—ï¸ Build project
      run: npm run build || echo "Build script not found, skipping..."
      
    - name: ğŸ”‘ Setup Google Apps Script credentials
      env:
        CLASP_CREDENTIALS: ${{ secrets.CLASP_CREDENTIALS }}
        SCRIPT_ID: ${{ secrets.SCRIPT_ID }}
      run: |
        echo "$CLASP_CREDENTIALS" > ~/.clasprc.json
        echo '{"scriptId":"'$SCRIPT_ID'","rootDir":"./"}' > .clasp.json
        
    - name: ğŸš€ Deploy to Google Apps Script
      run: clasp push --force
      
    - name: ğŸ“Š Create deployment summary
      run: |
        echo "## ğŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Project**: G-Assistant v6.0.0" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: âœ… Successfully deployed" >> $GITHUB_STEP_SUMMARY
        echo "- **Time**: $(date)" >> $GITHUB_STEP_SUMMARY

  docs:
    name: ğŸ“š Deploy Documentation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    permissions:
      contents: read
      pages: write
      id-token: write
      
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Pages
      uses: actions/configure-pages@v4
      
    - name: ğŸ“š Build documentation
      run: |
        mkdir -p _site
        cp README.md _site/index.md
        cp -r docs/* _site/ 2>/dev/null || echo "No docs directory found"
        cp CONTRIBUTING.md _site/
        cp LICENSE _site/
        
    - name: ğŸ“¤ Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'
        
    - name: ğŸŒ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4